<!DOCTYPE html>
<html>
<head>
  <title>Generate Hermes Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #4c1d95;
      margin-bottom: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 40px 0;
    }
    .icon-box {
      text-align: center;
    }
    .icon {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-weight: bold;
    }
    .icon-16 { width: 16px; height: 16px; font-size: 10px; }
    .icon-48 { width: 48px; height: 48px; font-size: 30px; }
    .icon-128 { width: 128px; height: 128px; font-size: 80px; }
    .icon-box p {
      margin: 8px 0 0 0;
      font-size: 12px;
      color: #6b7280;
    }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .instructions {
      text-align: left;
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .instructions ol {
      margin: 12px 0 0 20px;
    }
    .instructions li {
      margin: 8px 0;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ Hermes Icon Generator</h1>

    <div class="instructions">
      <strong>Quick Method:</strong>
      <ol>
        <li>Click the button below to automatically download all 3 icons</li>
        <li>Move the downloaded PNG files to the <code>icons/</code> folder</li>
        <li>Load the extension in Chrome</li>
      </ol>
    </div>

    <div class="icon-preview">
      <div class="icon-box">
        <div class="icon icon-16">⚡</div>
        <p>icon16.png</p>
      </div>
      <div class="icon-box">
        <div class="icon icon-48">⚡</div>
        <p>icon48.png</p>
      </div>
      <div class="icon-box">
        <div class="icon icon-128">⚡</div>
        <p>icon128.png</p>
      </div>
    </div>

    <button class="btn" onclick="downloadAllIcons()">
      ⬇️ Download All Icons
    </button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw lightning bolt
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();

      const scale = size / 128;
      const centerX = size / 2;
      const centerY = size / 2;

      // Lightning bolt path (scaled)
      ctx.moveTo(centerX + 10 * scale, centerY - 40 * scale);
      ctx.lineTo(centerX - 5 * scale, centerY - 5 * scale);
      ctx.lineTo(centerX + 5 * scale, centerY - 5 * scale);
      ctx.lineTo(centerX - 10 * scale, centerY + 40 * scale);
      ctx.lineTo(centerX + 5 * scale, centerY + 5 * scale);
      ctx.lineTo(centerX - 5 * scale, centerY + 5 * scale);
      ctx.closePath();

      ctx.fill();

      return canvas;
    }

    function downloadAllIcons() {
      const sizes = [16, 48, 128];

      sizes.forEach(size => {
        const canvas = drawIcon(size);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      });

      alert('Icons downloaded! Check your Downloads folder.\n\nMove all 3 PNG files to the icons/ folder.');
    }
  </script>
</body>
</html>
